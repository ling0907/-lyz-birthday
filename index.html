<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<style>
    .iframepage {
        -webkit-overflow-scrolling: touch;
        overflow: hidden;
        width: 100%;
        height: 100vh;
        border: none;
    }

    ::-webkit-scrollbar {
        width: 0px;
        display: none;
    }

    /* 移动端优化 */
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
    }

    /*局部滚动的dom节点*/
    .scroll-el {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }
</style>

<body>
    <iframe src="./html/login.html" id="iframepage" scrolling="no" onload="changeFrameHeight()" frameborder="0"
        style="width:100%" marginwidth="0" marginheight="0"></iframe>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>
    <script src="js/mobile-optimization.js" type="text/javascript"></script>
</body>

</html>
